<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Change Calculator</title>
  </head>
  <body>
    <!-- Write your markup here -->
<h1>Change Calculator</h1>
<p>How much is due for the sale?</p>
<input type="text" id="amount-due" placeholder="0.00" step=".01">
<p>How much has the customer given you?</p>
<input type="text" id="amount-received" step=".01">
<button id="calculate-change" onclick="handleClickEvent()">Calculate</button>
<p id="dollars-output"></p>
<p id="quarters-output"></p>
<p id="dimes-output"></p>
<p id="nickels-output"></p>
<p id="pennies-output"></p>
    <!-- Don't forget to add your <script> tag here -->
<script src="main.js" charset="utf-8"></script>
  </body>
</html>
